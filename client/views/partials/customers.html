<div ng-controller="CustomersController">
	<h2>Add a new customer</h2>
	<form>
		<label for="name">Customer Name: <input type="text" id="name" ng-model="newCustomer.name"> <input type="submit" value="Add" ng-click="addCustomer()"></label>
		<div ng-if="validationError.errors['name'].kind" class="error">
			{{ validationError.errors['name'].message }}
		</div>
	</form>
	<input type="text" placeholder="Search name" ng-model="filter_name" />
	<table border="1">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter:filter_name">
				<td>{{ customer.name }}</td>
				<td>{{ customer.created_at | date }}</td>
				<td><button ng-click="removeCustomer(customer._id)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
