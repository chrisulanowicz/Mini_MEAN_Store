<div ng-controller="OrdersController">
	<h2>Add a new order</h2>
	<form ng-controller="CustomersController">
		<label for="customer">Customer</label>
			<select id="customer" ng-model="newOrder._customer">
				<option ng-repeat="customer in customers" value="{{ customer._id }}">{{ customer.name }}</option>
			</select>
			<select ng-model="newOrder.quantity">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select ng-model="newOrder.product">
				<option>Lobster Roll</option>
				<option>Lobster Bisque</option>
				<option>Lobster Tail</option>
				<option>Lobster Claw</option>
			</select>
			<input type="submit" ng-click="addOrder(newOrder)">
	</form>
	<table border="1">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders">
				<td>{{ order._customer.name }}</td>
				<td>{{ order.product }}</td>
				<td>{{ order.quantity }}</td>
				<td>{{ order.created_at }}</td>
			</tr>
		</tbody>
	</table>
</div>
